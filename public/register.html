<!DOCTYPE html>

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="uikit-3.6.16/css/uikit.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="uikit-3.6.16/js/uikit.min.js"></script>
  <script src="uikit-3.6.16/js/uikit-icons.min.js"></script>
  <script src="login.js"></script>
  <style>

  </style>
</head>

<body>
  <div class="uk-flex uk-flex-center uk-flex-middle uk-container-center">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-3" style="margin-top: 200px;">
      <h3 class="uk-card-title">Registreeri</h3>
      <form onsubmit="event.preventDefault()">
        <div class="uk-margin">
          <input id="username" class="uk-input" type="text" placeholder="Kasutajanimi">
        </div>
        <div class="uk-margin">
          <input id="password" class="uk-input" type="password" placeholder="Parool">
        </div>
        <div class="uk-margin">
            <input id="firstname" class="uk-input" type="text" placeholder="Eesnimi">
          </div>
          <div class="uk-margin">
            <input id="lastname" class="uk-input" type="text" placeholder="Perekonnanimi">
          </div>
        
        <button onclick="register()" class="uk-button uk-button-default">Salvesta</button>
    </div>
    </form>
  </div>
</body>

</html>
